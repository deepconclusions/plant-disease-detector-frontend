{% extends 'plants/base.html' %} {% block content %}
<section class="p-2 p-md-5 mx-md-5">
  <div class="p-3">
    <h2 class="text-center">Welcome back, login</h2>
  </div>
  <div class="">
    <div class="d-flex flex-column align-items-center">
      <form
        action="login"
        method="POST"
        class="login rounded d-flex flex-column"
      >
        {% csrf_token %} {{form}} {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Let me in
        </button>
      </form>
      <div class="d-flex text-center p-3">
        <p>Don't have account?</p>
        <a href="/accounts/signup"> Let's Sign You Up</a>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
